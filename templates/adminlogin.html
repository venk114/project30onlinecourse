{% load static %}
<h1 align="center" style="color: cadetblue">ADMIN LOGIN PAGE</h1>
    <form action="{% url 'login_check' %}" method="post">
    {% csrf_token %}
    <table border="" align="center">
        <tr>
            <th rowspan="4" >
                <img src="{% static 'images/login.jpg' %}" height="150" width="150">
            </th>
        </tr>
        <tr>
            <th>
                <input type="text" placeholder="username" name="t1" required >
            </th>
        </tr>
        <tr>
            <th>
                <input type="password" placeholder="password" name="t2" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit">submit</button>
            </th>
        </tr>
        {% if error %}
            <h3 align="center" style="color: red">{{ error }}</h3>
        {% endif %}
    </table>
    </form>
